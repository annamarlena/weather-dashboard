<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <link href="
  https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css
  " rel="stylesheet">

  <link href = "assets/css/bulma-rtl.css" rel = "stylesheet"/>
  <link href = "assets/css/bulma-rtl.css.map" rel = "stylesheet"/>
  <link href = "assets/css/bulma-rtl.min.css" rel = "stylesheet"/>
  <link href = "assets/css/bulma.css" rel = "stylesheet"/>

  <!-- This page uses Bulma (a new technology I'm learning) in place of semantic html. -->
  <title>Weather Dashboard</title>
</head>
<body>
  <section class="hero is-link">
    <div class="hero-body">
      <p class="title">
        Weather Dashboard
      </p>
    </div>
  </section>

  <section class="section">
    <div class="tile is-ancestor is-12 notification is-light">
    
      <!-- Vertical section on the left -->
      <div class="tile is-parent is-vertical column is-one-third mr-2 notification is-black">
        <div class="field is-child notification is-white">
          <div class="control">
            <h2 class="title">Search for a City</h2>
            <input id="city-name" class="input mb-4" type="text" placeholder="Enter City Name">
              <div class="control">
                <button id="search-btn" class="button is-success is-fullwidth" class='btn saveBtn' aria-label='save'>
                <i class='fas fa-save' aria-hidden='true'>Search</i>
                </button>
          </div>
        </div>
      </div>
            <!-- Bottom box inside the vertical section to the left -->
            <div class="field is-child notification is-white">
              <div class="control" id="saved-searches">
                <h2 class="subtitle">Saved Searches</h2>
                <div class="buttons">
                  <button class="button is-link is-light is-outlined is-fullwidth" class='btn saveBtn' aria-label='save'>
                    <i class='fas fa-save' aria-hidden='true'></i>
                  </button>
                  <button class="button is-link is-light is-outlined is-fullwidth" class='btn saveBtn' aria-label='save'>
                    <i class='fas fa-save' aria-hidden='true'></i>
                  </button>
                  <button class="button is-link is-light is-outlined is-fullwidth" class='btn saveBtn' aria-label='save'>
                    <i class='fas fa-save' aria-hidden='true'></i>
                  </button>
                  <button class="button is-link is-light is-outlined is-fullwidth" class='btn saveBtn' aria-label='save'>
                    <i class='fas fa-save' aria-hidden='true'></i>
                  </button>
                  <button class="button is-link is-light is-outlined is-fullwidth" class='btn saveBtn' aria-label='save'>
                    <i class='fas fa-save' aria-hidden='true'></i>
                  </button>
                </div>
              </div>
            </div>

          <!-- Large horizontal row  -->
      </div>
          <div class="tile">
            <div class="is-parent is-multiline is-two-thirds mr-2 notification is-black">
              <div id="current-weather" class="tile is-child notification is-white">
                <p class="title">Current Weather</p>
                </div>

              </div class="is-parent is-multiline is-two-thirds mr-2 notification is-black">
              <div id="five-day" class="tile is-child notification is-white">
                <p class="title">5-Day Forecast</p>
              </div>
            </div>
          </div>
        </div>
      </div>
      </div>


              
        </div>
      </div>
    </div>
  </section>
