<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <link href="
  https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css
  " rel="stylesheet">

  <link href = "assets/css/bulma-rtl.css" rel = "stylesheet"/>
  <link href = "assets/css/bulma-rtl.css.map" rel = "stylesheet"/>
  <link href = "assets/css/bulma-rtl.min.css" rel = "stylesheet"/>
  <link href = "assets/css/bulma.css" rel = "stylesheet"/>
  <link href = "assets/css/bulma.css.map" rel = "stylesheet"/>
  <link href = "assets/css/bulma.min.css" rel = "stylesheet"/>

  <title>Weather Dashboard</title>
</head>
<body>
  <section class="hero is-link">
    <div class="hero-body">
      <p class="title">
        Weather Dashboard
      </p>
    </div>
  </section>

  <section class="section">
    <div class="tile is-ancestor notification is-black">
      <div class="tile is-vertical is-3">
        <div class="tile">
          <div class="tile is-parent is-vertical">
            <div class="field is-child notification is-light">
              <div class="control">
                <h1 class="title">Search for a City</h1>
                <input class="input" type="text" placeholder="Enter City Name">
                <div class="control">
                  <button class="button is-success is-light is-outlined is-fullwidth" class='btn saveBtn' aria-label='save'>
                    <i class='fas fa-save' aria-hidden='true'>Search</i>
                  </button>
                </div>
              </div>
            </div>

            <div class="field is-child notification is-light">
              <div class="control" id="saved-searches">
                <h2 class="subtitle">Saved Searches</h2>
                <div class="buttons">
                  <button class="button is-link is-light is-outlined is-fullwidth" class='btn saveBtn' aria-label='save'>
                    <i class='fas fa-save' aria-hidden='true'></i>
                  </button>
                  <button class="button is-link is-light is-outlined is-fullwidth" class='btn saveBtn' aria-label='save'>
                    <i class='fas fa-save' aria-hidden='true'></i>
                  </button>
                  <button class="button is-link is-light is-outlined is-fullwidth" class='btn saveBtn' aria-label='save'>
                    <i class='fas fa-save' aria-hidden='true'></i>
                  </button>
                  <button class="button is-link is-light is-outlined is-fullwidth" class='btn saveBtn' aria-label='save'>
                    <i class='fas fa-save' aria-hidden='true'></i>
                  </button>
                  <button class="button is-link is-light is-outlined is-fullwidth" class='btn saveBtn' aria-label='save'>
                    <i class='fas fa-save' aria-hidden='true'></i>
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

</html>
